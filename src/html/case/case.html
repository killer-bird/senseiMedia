<div class="case">
    <div class="case__header">
        <div class="case__icon__wrapper">
            <img src=@@img alt="icon" class="case__icon">
        </div>
        <span class="case__descr">
            Самая крупная в Финляндии компания по обработке камня <br/>
            и крупнейший в мире производитель теплоаккумулирующих печей
            каминов текст пример
        </span>
    </div>
    <div class="case__main">
        <h4 class="case__title">Результат:</h4>
        <dl class="case__results">
            <div class="case__results__item">
                <dt class="case__results__title">
                    + 85,71%
                </dt>
                <dd class="case__results__descr">
                    увеличение количества обращений с рекламы
                </dd>
            </div>
            <div class="case__results__item">
                <dt class="case__results__title">
                    + 83,51%
                </dt>
                <dd class="case__results__descr">
                    увеличение конверсии
                </dd>
            </div>
            <div class="case__results__item">
                <dt class="case__results__title">
                    - 50,51%
                </dt>
                <dd class="case__results__descr">
                    снижение стоимости за обращение
                </dd>
            </div>
        </dl>
    </div>
    <div class="case__footer">
        <h4 class="case__title">Системы:</h4>
        <img src="../../img/google.png" alt="google" class="case__icon">
        <img src="../../img/yandex.png" alt="yandex" class="case__icon">
    </div>
</div>
