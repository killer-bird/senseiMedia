<div class="consult__wrapper">
    <div class="container">
        <div class="consult">
            <div class="consult__left">
                <h2 class="section__title consult__title">
                    заказать Консультацию специалиста
                </h2>
                <span class="consult__descr">
                    Заполните форму и мы свяжемся с вами в ближайшее время!
                </span>
                <form action="" class="consult__form">
                    <input type="text" class="input consult__input" placeholder="Ваше имя">
                    <input type="phone" class="input consult__input" placeholder="Номер вашего телефона">
                    <textarea class="input consult__input" name="" id="" cols="30" rows="10" placeholder="Ваш вопрос"></textarea>
                    
                    
                    <label class="checkbox__container">
                        <span class="checkbox__label">Я согласен с условиями обработки персональных данных </span>
                        <input type="checkbox" class="checkbox consult__checkbox" checked="checked">
                        <span class="checkbox__checkmark"></span>
                    </label>
                    <input type="submit" class="btn btn_pink consult__btn">
                </form>
            </div>
            <div class="consult__right">
                <img src="../../img/svg/right.svg" alt="">
            </div>
        </div>
    </div>
</div>
